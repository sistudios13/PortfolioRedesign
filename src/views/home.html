<script>
    // JavaScript to add delay before HTMX request
    document.getElementById("home-btn").addEventListener("click", function() {
        const contentDiv = document.getElementById("content");
        
        // Show loading indicator
        contentDiv.innerHTML = `<div class='flex z-10 w-full h-full justify-center items-center fixed'><img class="" src="assets/loader.svg"></div>`;

        // Delay the HTMX request by 2 seconds (2000ms)
        setTimeout(function() {
            // Use htmx.ajax() to make the HTMX request manually after the delay
            htmx.ajax('GET', 'views/home.html', {
                target: '#content',
                swap: 'innerHTML'
            });
        }, 1000); // 2 seconds delay
    });
